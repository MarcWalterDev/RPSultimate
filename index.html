<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>RPS Ultimate</title>
	</head>
	<body>
		<header>
			<div id="title">
				<h1>RPS Ultimate</h1>
				<span id="help">How to play</span>
			</div>
		</header>
		<div id="howto">
			<h2>Instructions:</h2>
			<p>Press 'Begin' to.... well begin!</p>
			<p>
				Choose your weapon from the options at the bottom of the screen, either:
				Rock, Paper or Scissors.
			</p>
			<br />
			<h2>Rules:</h2>
			<p>Rock smashes Scissors</p>
			<p>Paper covers Rock</p>
			<p>Scissors cuts Paper</p>
			<br />
			<span id="close-help">X</span>
		</div>
		<section class="play-space">
			<div class="start-game">
				<span id="begin-btn">Begin</span>
				<div id="result"></div>
			</div>
			<div id="game">
				<div id="choices">
					<div id="rock">Rock</div>
					<div id="paper">Paper</div>
					<div id="scissors">Scissors</div>
				</div>
				<div id="input"></div>
				<div id="score">you: computer:</div>
				<div id="message"></div>
			</div>
		</section>

		<script src="assets/scripts/script.js"></script>
	</body>
</html>
